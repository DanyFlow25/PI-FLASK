<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Electrodomésticos - Energy Saver</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">EnergySaver</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tips">Consejos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile-settings">Configuración del Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contacto y Soporte</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/electrodomesticos">Gestión de Electrodomésticos</a>
              </li>
              <!-- Agregar más enlaces según sea necesario -->
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container mt-5">
        <h2>Gestión de Electrodomésticos</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="/electrodomesticos">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="brand">Marca:</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <div class="form-group">
                <label for="model">Modelo:</label>
                <input type="text" class="form-control" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="energy_consumption">Consumo Energético (kWh):</label>
                <input type="number" step="0.01" class="form-control" id="energy_consumption" name="energy_consumption" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Electrodoméstico</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
